<head>

        #console {
            width: 800px;
            height: 400px;
            background: #575757;
            color: white;
            margin: 150px auto;
            padding: 10px;
            overflow: auto;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console = {
                panel: document.querySelector("#console"),
                log: function (m) {
                    var newline = document.createElement("div");
                    newline.innerHTML = "&gt; [Log]:" + m;
                    this.panel.appendChild(newline);
                },
                error: function (m) {
                    var newline = document.createElement("div");
                    newline.innerHTML = "&gt; [Error]:" + m;
                    this.panel.appendChild(newline);
                }
            };
        });
    </script>
</head>

<body>
    <video id="remote" autoplay muted playsinline controls></video>
    <div id="console"></div>
    <script src="/streamView.js"></script>
</body>

</html>
